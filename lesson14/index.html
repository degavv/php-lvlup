<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна | Tripo Games</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-wrapper">
        <!-- Header Block Start -->
        <header>
            <div class="logo bdr-rad bg-red_color-white">
                <a href="#" lang="en">Tripo Games</a>
            </div>
            <nav class="bdr-rad">
                <ul>
                    <li><a href="#">Головна</a></li>
                    <li><a href="#">Ігри</a></li>
                    <li><a href="#">Кар'єра</a></li>
                    <li><a href="#">Про нас</a></li>
                    <li><a href="#">Контакт</a></li>
                </ul>
            </nav>
        </header>
        <!-- Header Block End -->

        <!-- Main Block Start -->
        <main>
            <div class="block-title">
                <h1>Живи граючи</h1>
                <p>Лідери в індустрії мобільних ігор</p>
                <div class="block-store">
                    <div class="apple-store">
                        <a href="#"><img src="../lesson14/img/Apple Store.png" alt="apple-store"></a>
                    </div>
                    <div class="google-play">
                        <a href="#"><img src="../lesson14/img/Google Play.png" alt="google-play"></a>
                    </div>
                </div>
            </div>

            <!-- Cards Block Start -->
            <div class="block-cards">
                <div class="card card-1">
                    <div class="card-info">
                        <div lang="en" class="game-name">Kipon</div>
                        <div class="game-genre">Казуальна гра</div>
                    </div>
                </div>
                <div class="card card-2">
                    <div class="card-info">
                        <div lang="en" class="game-name">Robotrix</div>
                        <div class="game-genre">Рольова гра</div>
                    </div>
                </div>
                <div class="card card-3">
                    <div class="card-info">
                        <div lang="en" class="game-name">Treasure Box</div>
                        <div class="game-genre">Квест-гра</div>
                    </div>
                </div>
                <div class="card card-4">
                    <div>Переглянути</div>
                    <div>інші ігри</div>
                    <div>&#8595;</div>
                </div>
            </div>
            <!-- Cards Block End -->

        </main>
        <!-- Main Block End -->

    </div>
</body>

</html>
