<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Park</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bus">
        <!-- Bus Body Start -->
        <div class="bus-body">
            <div class="bus-body-left">
                <div class="windows-block">
                    <div class="windows-top-row">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="windows-bottom-row">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="text">
                    <span>SOUTH PARK ELEMENTARY R-1</span>
                </div>
                <div class="lines-block">
                    <div class="first-line"></div>
                    <div class="second-line"></div>
                    <div class="third-line"></div>
                </div>
                <div class="back-square"></div>
            </div>
 

            <!-- Doors Start -->
            <div class="doors-block">
                <div class="left-door">
                    <div class="door-top"></div>
                    <div class="door-bottom">
                        <div class="door-bottom-elem1"></div>
                        <div class="door-bottom-elem2"></div>
                        <div class="door-bottom-elem3"></div>
                        <div class="door-bottom-elem4"></div>
                        <div class="door-bottom-elem5"></div>
                    </div>
                </div>
                <div class="right-door">
                    <div class="door-top"></div>
                    <div class="door-bottom">
                        <div class="door-bottom-elem1"></div>
                        <div class="door-bottom-elem2"></div>
                        <div class="door-bottom-elem3"></div>
                        <div class="door-bottom-elem4"></div>
                        <div class="door-bottom-elem5"></div>
                    </div>
                </div>
            </div>
            <!-- Doors End -->
        </div>

        <!-- Bus Body End -->

        <!-- Wheels Start -->
        <div class="wheel-left">
            <div class="wheel-rim">
                <div class="wheel-rim-inner"></div>
            </div>
        </div>
        <div class="wheel-right">
            <div class="wheel-rim">
                <div class="wheel-rim-inner"></div>
            </div>
        </div>
        <!-- Wheels End -->
        <div class="head">
            <div class="roof"></div>
            <div class="hood"></div>
        </div>
    </div>
</body>

</html>
