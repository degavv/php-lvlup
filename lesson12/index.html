<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Park</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bus bg-color-yellow">
        <!-- Bus Body Start -->
        <div class="bus-body absolute">
            <div class="bus-body-left absolute">
                <div class="windows-block bg-color-yellow">
                    <div class="windows-top-row">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="windows-bottom-row">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="text">
                    <span>SOUTH PARK ELEMENTARY R-1</span>
                </div>
                <div class="lines-block absolute">
                    <div class="first-line absolute bg-color-lightyellow"></div>
                    <div class="second-line absolute bg-color-lightyellow"></div>
                    <div class="third-line absolute bg-color-lightyellow"></div>
                </div>
                <div class="back-square absolute bg-color-grey"></div>
            </div>


            <!-- Doors Start -->
            <div class="doors-block absolute">
                <div class="left-door bg-color-yellow">
                    <div class="door-top absolute"></div>
                    <div class="door-bottom absolute">
                        <div class="door-bottom-elem-first bg-color-grey"></div>
                        <div class="door-bottom-elem"></div>
                        <div class="door-bottom-elem"></div>
                        <div class="door-bottom-elem"></div>
                        <div class="door-bottom-elem door-bottom-elem-last-child"></div>
                    </div>
                </div>
                <div class="right-door bg-color-yellow">
                    <div class="door-top absolute"></div>
                    <div class="door-bottom absolute">
                        <div class="door-bottom-elem-first bg-color-grey"></div>
                        <div class="door-bottom-elem"></div>
                        <div class="door-bottom-elem"></div>
                        <div class="door-bottom-elem"></div>
                        <div class="door-bottom-elem door-bottom-elem-last-child"></div>
                    </div>
                </div>
            </div>
            <!-- Doors End -->
        </div>

        <!-- Bus Body End -->

        <!-- Wheels Start -->
        <div class="wheel-left-container absolute">
            <div class="half-cirlce-container absolute">
                <div class="half-cirlce"></div>
            </div>
            <div class="wheel-left absolute">
                <div class="wheel-rim absolute bg-color-grey">
                    <div class="wheel-rim-inner absolute"></div>
                </div>
            </div>
        </div>
        <div class="wheel-right-container absolute">
            <div class="half-cirlce-container absolute">
                <div class="half-cirlce"></div>
            </div>
            <div class="wheel-right absolute">
                <div class="wheel-rim absolute bg-color-grey">
                    <div class="wheel-rim-inner absolute"></div>
                </div>
            </div>
        </div>
        <!-- Wheels End -->

        <!-- Bus Head Start -->

        <div class="head absolute">
            <div class="roof absolute bg-color-yellow">
                <div class="flash-light absolute bg-color-lightyellow"></div>
                <div class="windshield absolute">
                    <div class="windshield-elem absolute"></div>
                </div>
            </div>
            <div class="hood absolute bg-color-yellow"></div>
        </div>
        <div class="bumper absolute">
            <div class="bumper-front bg-color-grey"></div>
            <div class="bumper-back absolute bg-color-grey"></div>
        </div>
        <div class="light absolute bg-color-grey"></div>
        <div class="light-fog absolute bg-color-grey"></div>
        <!-- Bus Head End -->
    </div>
</body>

</html>
