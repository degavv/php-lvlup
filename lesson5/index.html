<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            border-collapse: collapse;
            width: 400px;
            margin: 100px auto 0;
            border: 1px solid black;
            border-radius: 5%;
            padding: 20px;
            background-color: rgb(241, 241, 222);
        }

        td {
            width: 150px;
            height: 60px;
        }

        .input-text {
            height: 30px;
            width: 220px;
        }
    </style>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data" name="registration">
        <table>
            <tr>
                <td colspan="2">
                    <h1>Registration</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Login*</span>
                </td>
                <td>
                    <input type="text" name="login" required placeholder="login" class="input-text">
                </td>
            </tr>
            <tr>
                <td><span>Password*</span></td>
                <td>
                    <input type="password" name="password" required placeholder="password" class="input-text">
                </td>
            </tr>
            <tr>
                <td><span>Confirm password*</span></td>
                <td>
                    <input type="password" name="password_conf" required placeholder="password" class="input-text">
                </td>
            </tr>
            <tr>
                <td>
                    <span>Gender</span>
                </td>
                <td>
                    <input type="radio" name="gender" value="male" checked><span>Male</span>
                    <input type="radio" name="gender" value="female"><span>Female</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Avatar</span>
                </td>
                <td>
                    <input type="file" name="avatar" accept="image/jpeg, image/webp">
                </td>

            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Register">
                </td>
        </table>
    </form>
</body>

</html>
