<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Контейнер слайдера */
        .slider-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Окремий слайд */
        .slide {
            width: 300px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            background: lightblue;
            position: absolute;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        /* Початковий стан */
        #slide1:checked~.slider-container .slide:first-child {
            animation: slide-in 0.5s ease-in-out forwards;
            opacity: 1;
        }

        #slide1:checked~.slider-container .slide:last-child {
            animation: slide-out 0.5s ease-in-out forwards;
            opacity: 0;
        }

        /* При виборі slide2 */
        #slide2:checked~.slider-container .slide:first-child {
            animation: slide-out 0.5s ease-in-out forwards;
            opacity: 0;
        }

        #slide2:checked~.slider-container .slide:last-child {
            animation: slide-in 0.5s ease-in-out forwards;
            opacity: 1;
        }

        /* Анімація виїзду */
        @keyframes slide-in {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Анімація виїзду вліво */
        @keyframes slide-out {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <!-- Перемикачі -->
    <input type="radio" id="slide1" name="slider" checked>
    <input type="radio" id="slide2" name="slider">

    <!-- Контейнер слайдера -->
    <div class="slider-container">
        <div class="slide">Блок 1</div>
        <div class="slide">Блок 2</div>
    </div>

    <!-- Мітки для перемикання -->
    <label for="slide1">Блок 1</label>
    <label for="slide2">Блок 2</label>

</body>

</html>
