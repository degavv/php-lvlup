<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p><input type="color">Color</p>
        <p><input type="date" value="2020-12-12">Date</p>
        <p><input type="datetime-local" name="datetime_local">Datetime-local</p>
        <p><input type="email" name="email">Email</p>
        <p><input type="number" max="10" min="0" step="any">Number</p>
        <p><input type="range" max="10" min="0" step="1">Range</p>
        <p><input type="search">Search</p>
        <p><input type="tel">Tel</p>
        <p><input type="time">Time</p>
        <p><input type="url">Url</p>
        <p><input type="month">Month</p>
        <p><input type="week">Week</p>
        <p><input type="submit"></p>
    </form>
</body>
</html>
