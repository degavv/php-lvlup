<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 100px auto 0;
        }

        td {
            border: 1px solid black;
            width: 10%;
            height: 30px;
        }

        body {
            text-align: center;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td colspan="5"></td>
            <td rowspan="6"></td>
        </tr>
        <tr>
            <td rowspan="6"></td>
            <td colspan="2" rowspan="2"></td>
            <td></td>
            <td rowspan="2"></td>

        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="5"></td>
        </tr>

    </table>

</body>

</html>
