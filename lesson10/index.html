<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma mobile</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table>
        <tr>
            <td class="top-side" colspan="3">
                <div class="display"></div>
                <div class="wrapper"></div>
                <span class="sigma">SIGMA</span>
                <div>mobile</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="line"></div>
            </td>
            <td rowspan="2">
                <span class="center-btn">^</span>
            </td>
            <td>
                <div class="line"></div>
            </td>
        </tr>
        <tr>
            <td>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 3.12 8.81 19.79 19.79 0 0 1 .05 3.37 2 2 0 0 1 2 1h3a2 2 0 0 1 2 1.72 13.36 13.36 0 0 0 .81 3A2 2 0 0 1 7.16 8l-1.66 1.66a16 16 0 0 0 6.82 6.82L14 14.84a2 2 0 0 1 2.26-.47 13.36 13.36 0 0 0 3 .81A2 2 0 0 1 22 16.92z" />
                </svg>
            </td>
            <td>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 3.12 8.81 19.79 19.79 0 0 1 .05 3.37 2 2 0 0 1 2 1h3a2 2 0 0 1 2 1.72 13.36 13.36 0 0 0 .81 3A2 2 0 0 1 7.16 8l-1.66 1.66a16 16 0 0 0 6.82 6.82L14 14.84a2 2 0 0 1 2.26-.47 13.36 13.36 0 0 0 3 .81A2 2 0 0 1 22 16.92z" />
                </svg>
            </td>

        </tr>
        <tr>
            <td>
                <span class="digit">1</span>
            </td>
            <td>
                <span class="digit">2</span>
                <span class="symbol">
                    <span lang="uk">АБВГҐ</span>
                    <div class="align-center">ABCD</div>
                </span>
            </td>
            <td>
                <span class="digit">3</span>
                <span class="symbol">
                    <span lang="uk">ДЕЄЖЗ</span>
                    <div class="align-center">DEF</div>
                </span>
            </td>
        </tr>
        <tr>
            <td>
                <span class="digit">4</span>
                <span class="symbol">
                    <span lang="uk">ИІЙКЛ</span>
                    <div class="align-center">GHI</div>
                </span>
            </td>
            <td>
                <span class="digit">5</span>
                <span class="symbol">
                    <span lang="uk">МНОП</span>
                    <div class="align-center">JKL</div>
                </span>
            </td>
            <td>
                <span class="digit">6</span>
                <span class="symbol">
                    <span lang="uk">РСТУ</span>
                    <div class="align-center">MNO</div>
                </span>
            </td>
        </tr>
        <tr>
            <td>
                <span class="digit">7</span>
                <span class="symbol">
                    <span lang="uk">ФХЦЧ</span>
                    <div class="align-center">PQRS</div>
                </span>
            </td>
            <td>
                <span class="digit">8</span>
                <span class="symbol">
                    <span lang="uk">ШЩЬІ</span>
                    <div class="align-center">TUV</div>
                </span>
            </td>
            <td>
                <span class="digit">9</span>
                <span class="symbol">
                    <span lang="uk">ЬЮЯ</span>
                    <div class="align-center">WXYZ</div>
                </span>
            </td>
        </tr>
        <tr>
            <td>
                <span class="digit">+</span>
            </td>
            <td>
                <span class="digit">0</span>
            </td>
            <td>
                <span class="digit">#</span>
            </td>
        </tr>
    </table>
</body>

</html>
