</head>

<body>
    <header>
        <a href="index.html"><img src="img/logo_main.svg" alt="логотип сайту"></a>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="address.html">Наша адреса</a></li>
            <li><a href="contact.html">Зворотній зв'язок</a></li>
        </ul>
    </nav>
    <main>
        <h1>Зворотній зв'язок</h1>
        <form action="" method="post">
            <div>
                <label for="form-email">Ваша пошта</label>
            </div>
            <div>
                <input type="email" name="email" id="form-email" placeholder="Email" required>
            </div>
            <div>
                <label for="form-subject-question">Тематика запитання</label>
            </div>
            <div>
                <input type="text" name="subject_question" id="form-subject-question" minlength="4" maxlength="35"
                    placeholder="Введіть тему запитання" required>
            </div>
            <div>
                <label for="form-question">Ваше запитання</label>
            </div>
            <div>
                <textarea name="question" id="form-question" rows="15" minlength="10" placeholder="Введіть запитання"
                    required></textarea>
            </div>
            <div>
                <button type="submit">Відправити</button>
            </div>
        </form>
    </main>

        &copy; Вадим Дегтяренко <span>2025</span>
    </footer>
